{% extends 'base.html' %}
{% block content %}


<h1 class="slogan">Tweeps</h1>

{% for tweep in tweeps %}
  <div class="card">
      <a href="/tweeps/{{ tweep.id }}">
    <div class="card-content">
      <div class="col-*-*">
      <p>@{{ tweep.user.username }}</p> 
      <p>{{ tweep.timestamp }}</p>
      <p>{{ tweep.tweeps }}</p>
      <!-- <p>{{ tweep.tag }}</p> -->
      </div>
    </div>
    </a>
  </div>
{% endfor %}



{% endblock %}
