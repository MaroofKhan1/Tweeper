{% extends 'base.html' %}

{% block content %}
<div class="addtweep-container">
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add a Tweep!</h1>
  {% endif %}
  <form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="file" name="photo-file">
    <div class="addtweep-btn">
      <input type="submit" value="Add Tweep!" class="btn">
    </div>
  </form>
</div>
{% endblock %}
